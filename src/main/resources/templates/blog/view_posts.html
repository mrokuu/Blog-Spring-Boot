<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/view.css" th:href="@{view.css}">
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Blog</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse " id="navbarNavDropdown">
        <ul class="navbar-nav ">
            <li class="nav-item active">
                <a aria-current="page" class="nav-link active" th:href="@{/}" >All Posts</a>
            </li>
            <li class="nav-item active">
                <a aria-current="page" class="nav-link active" th:href="@{/register}" >Register</a>
            </li>
            <li class="nav-item active">
                <a  class="nav-link active" th:href="@{/login}" >Login</a>
            </li>

        </ul>
    </div>
</nav>

<div class="container">
    <div class="row">
        <div class="col-md-9 ">
            <div th:each = "post: ${postsResponse}">
                <div class="card">
                    <div class="card-header">
                        <h4>
                            <a th:href="@{/post/{postUrl}(postUrl=${post.url})}"
                               th:text="${post.title}" ></a>
                        </h4>
                        <div>
                            <strong th:text="${#temporals.format(post.createdOn, 'dd MMMM yyyy')}">

                            </strong>
                        </div>
                    </div>
                    <div class="card-body">
                        <span th:utext="${post.shortDescription}"> </span>
                        <a th:href="@{/post/{postUrl}(postUrl=${post.url})}">Read more</a>
                    </div>
                </div>
                <br />
            </div>
        </div>
        <div class="col-md-3 ">
            <div class="card" >
                <div class="card-header">
                    <h3 class="text-center"> Blog Search </h3>
                </div>
                <div class="card-body">
                    <div class="form-group">
                        <form class="form-inline" th:action="@{/page/search}">
                            <div class="input-group">
                                <input class="form-control" name="query" />
                                <span class="input-group-btn">
                            <button class="btn btn-primary" type="submit">Search</button>
                        </span>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
